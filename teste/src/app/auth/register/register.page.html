<ion-header>
  <ion-toolbar>
    <ion-title>Happy Pets</ion-title> 
  </ion-toolbar>
</ion-header>

<ion-content>
 
    <form  #form="ngForm" (ngSubmit)="register(form)">
      <ion-grid>
        <ion-row color="primary" justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div text-center>
              <h3>Criar nova conta</h3>
            </div>
            <div padding>
              <ion-item>
                <ion-input  name="name" type="text" placeholder="Nome" ngModel required></ion-input>
              </ion-item>
              <ion-item>
                <ion-input name="email" type="email" placeholder="E-mail" ngModel required></ion-input>
              </ion-item>
              <ion-item>
                <ion-input name="password" type="password" placeholder="Senha" ngModel required></ion-input>
              </ion-item>
              <ion-item>
                <ion-input name="confirm" type="password" placeholder="Corfimar senha" ngModel required></ion-input>
              </ion-item>
            </div>
            <div padding>
              <ion-button  size="large" type="submit"  expand="block">Cadastrar</ion-button>
              <!-- [disabled]="form.invalid" -->
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
</ion-content>
