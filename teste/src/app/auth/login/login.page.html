<ion-header>
  <ion-toolbar>
    <ion-title>Happy Pets</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-row align-items-center>
    <ion-col>
    <div class="center">
    <img src="/assets/icon/img.png"  class="ion-align-self-end">
    </div>
    </ion-col>
    </ion-row >
  <form #form="ngForm" (ngSubmit)="login(form)">
    <ion-grid>
      
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Login</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input name="email" type="email" placeholder="seu@email.com" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="senha" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="large" type="submit"  expand="block">Login</ion-button>
            <!-- //[disabled]="form.invalid" -->
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <div text-center>

          registre-se</a> 
        </div>
    </ion-row>
    </ion-grid>
  </form>
</ion-content>
